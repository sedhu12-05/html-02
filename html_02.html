<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course login page</title>
  </head>
  <body>
    <h1>Course signup page</h1>
    <p>please note:firstName,lastName,Password and Email are required</p>
    <form>
      <label for="">First Name:</label>
      <input type="text" name="" placeholder="firstName">
      <label for="">Last Name</label>

      <input type="text" name="" placeholder="lastName"><br>
      <label for="">Email:</label>
      <input type="email" name="" placeholder="email">
      <label for="">Password:</label>
      <input type="password" name="" placeholder="enter password"><br>
      <label>Are you over the age of 18?</label> <br>
      <label for="">yes</label>
      <input type="radio" name="" value="yes">
      <label for="">no</label>
      <input type="radio" name="" value="no">
      <label>do have a credit card or paypal?</label><br><br><br>

      <select class="" name="">
        <option value="credit card">credit card</option>
        <option value="gpay">gpay</option>
        <option value="paytm">paytm</option>

      </select> <br>

      <input type="submit" name="" value="submit">

    </form>
  </body>
</html>
